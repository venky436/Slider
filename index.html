<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>

    <div class="carousel">
        <div class="left"><i class="fas fa-arrow-left"></i></div>
        <div class="slider">

            <!-- <img src="./images/img4.jpeg" alt="" class="img" id="lastNode"> -->

            <img src="./images/img1.jpeg" alt="" class="img">
             <img src="./images/img2.jpg" alt="" class="img" >
            <img src="./images/img3.jpeg" alt="" class="img" >
            <img src="./images/img4.jpeg" alt="" class="img" >  

            <!-- <img src="./images/img1.jpeg" alt="" class="img" id="firstNode"> -->

          
        </div>
        <div class="right"><i class="fas fa-arrow-right"></i></div>
        <div class="dots">
            <div class="one" id="1"></div>
            <div class="one" id="2"></div>
            <div class="one" id="3"></div>
            <div class="one" id="4"></div>

        </div>
    </div>



  
</body>
</html>
